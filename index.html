<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="row" id="titleText">
        <div class="d-flex col justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <h2 class="m-2 fw-bolder">Search for a City:</h2>
                <div class="input-group m-2">
                    <input type="text" class="form-control" aria-label="City search" id="citySearch" />
                </div>
                <button type="button" class="btn btn-default btn-block btn-primary m-2" id="searchButton">
                    Search
                </button>

                <hr>

                <button type="button" class="btn btn-default btn-block btn-warning m-2" id="localBtn">
                    Dallas, TX
                </button>
            </div>
            <div class="container-fluid col-sm-8 border border-dark mt-3" id="todayWeather">
            </div>
        </div>

        <div class="row align-items-end">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-2">
                <h2>5-Day Forecast:</h2>
                <div class="card" id="day1">
                    <div class="card-body">
                        This is some text within a card body.
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card" id="day2">
                    <div class="card-body mCard">
                        This is some text within a card body.
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card" id="day3">
                    <div class="card-body">
                        This is some text within a card body.
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card" id="day4">
                    <div class="card-body">
                        This is some text within a card body.
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card" id="day5">
                    <div class="card-body">
                        This is some text within a card body.
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyAGAPCGi8BqB1bh2V3KfHJ4s1_6nCyUYcU">
            </script>
        <script type="text/javascript" src="assets/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
